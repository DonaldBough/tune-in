<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tunes Viewer</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/56c3afa462.js" crossorigin="anonymous"></script>

  <!-- Amplitude JS Music playing library  -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
  type="application/javascript"></script>
  <!-- Amplitude JS Music Player CSS  -->
  <link rel="stylesheet" href="style/amplitude-js.css" type="text/css"/>

  <link rel="stylesheet" href="style/main.css" type="text/css"/>

  <link rel="stylesheet" href="style/dark-mode.css" type="text/css"/>
</head>
<body>
<div class="row ml-3 mt-0">
  <div class="col-6">
    <span>
      <img class="mr-3" src="./img/tunes-logo.png" alt="" width="85" style="border-radius:100%;border:3px solid #fff;margin-top:1rem" data-v-f7f37376="">

      <span class="h1 text-h2 font-weight-bold" style="color: rgb(255, 255, 255); margin-top: 1rem; --darkreader-inline-color:#fffdfa;" data-v-f7f37376="" data-darkreader-inline-color="">
        TUNES
        <span>
          <span class="h3 font-weight-light" style="color: rgb(255, 255, 255); letter-spacing: 8px; --darkreader-inline-color:#fffdfa;" data-v-f7f37376="" data-darkreader-inline-color="">
            PROJECT
          </span>
        </span>
      </span>
    </span>
  </div>
</div>

<div class="container mt-0" style="margin-bottom: 5rem;">
  <div class="row mt-0">
    <div class="offset-4 col-4">
      <img class="img-fluid glow" data-amplitude-song-info="cover_art_url"/>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <h1 data-amplitude-song-info="name" class="song-name" style="font-weight: 700"></h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="player">
        <div class="meta-container">
          <div class="time-container">
            <div class="current-time">
              <span class="amplitude-current-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" data-amplitude-song-index="0"></span>
            </div>

            <div class="duration">
              <span class="amplitude-duration-minutes" data-amplitude-song-index="0">3</span>:<span class="amplitude-duration-seconds" data-amplitude-song-index="0">30</span>
            </div>
          </div>
          <progress class="amplitude-song-played-progress" data-amplitude-song-index="0" id="song-played-progress"></progress>
          <div class="control-container">
            <div class="amplitude-prev">

            </div>
            <div class="amplitude-play-pause" data-amplitude-song-index="0">

            </div>
            <div class="amplitude-next">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card bottom-shadow">
        <div class="card-body mx-5">
          <h2>
            Owned by <a href="ownerUrl"><span data-amplitude-song-info="owner"></span></a>
          </h2>

          <div class="mt-5">
            Audio
            <span>
              <i class="fas fa-link"></i>
              <span class="font-italic text-secondary" data-amplitude-song-info="url"></span>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

  import IndexPage from "./src/index.js";

  new IndexPage().start();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
