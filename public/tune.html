<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tunes Viewer</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/56c3afa462.js" crossorigin="anonymous"></script>

  <!-- Amplitude JS Music playing library  -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
  type="application/javascript"></script>
  <!-- Amplitude JS Music Player CSS  -->
  <link rel="stylesheet" href="style/amplitude-js.css" type="text/css"/>

  <link rel="stylesheet" href="style/main.css" type="text/css"/>

  <link rel="stylesheet" href="style/dark-mode-generated.css" type="text/css"/>
  <link rel="stylesheet" href="style/dark-mode-customizations.css" type="text/css"/>
</head>
<body>
<nav class="row ml-3 mt-3">
  <div class="col-1 pr-0">
    <a href="index.html">
      <img class="mr-3 float-right" src="./img/tunes-logo.png" alt="" width="85px" style="border-radius:100%; border:3px solid #fff; margin-top:1rem;">
    </a>
  </div>
  <div class="col-3 pl-0" style="margin-top: 2rem;">
    <a href="index.html">
      <span class="h1 text-h2 font-weight-bold" style="color: rgb(255, 255, 255); margin-top: 1rem;">
        TUNES
        <span>
          <span class="h3 font-weight-light" style="color: rgb(255, 255, 255); letter-spacing: 8px;">
            PROJECT
          </span>
        </span>
      </span>
    </a>
  </div>
</nav>

<div class="container mt-0" style="margin-bottom: 5rem;">
  <div class="row mt-0">
    <div class="offset-4 col-4">

      <div id="albumCoverSpinnerContainer" style="height: 500px;">
        <div class="row align-items-center mt-0 h-100">
          <div class="col text-center">
            <div class="spinner-border spinner-border-lg text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <img class="img-fluid glow" data-amplitude-song-info="cover_art_url" style="display: none;"/>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <h1 data-amplitude-song-info="name" class="song-name" style="font-weight: 700">Loading...</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="player">
        <div class="meta-container">
          <div class="time-container">
            <div class="current-time">
              <span class="amplitude-current-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" data-amplitude-song-index="0"></span>
            </div>

            <div class="duration">
              <span class="amplitude-duration-minutes" data-amplitude-song-index="0">3</span>:<span class="amplitude-duration-seconds" data-amplitude-song-index="0">30</span>
            </div>
          </div>
          <progress class="amplitude-song-played-progress" data-amplitude-song-index="0" id="song-played-progress"></progress>
          <div class="control-container">
            <div class="amplitude-prev">

            </div>
            <div class="amplitude-play-pause" data-amplitude-song-index="0">

            </div>
            <div class="amplitude-next">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card glow-shadow">
        <div class="card-body mx-5">
          <h2>
            <span class="text-secondary">Owned by</span> <span data-amplitude-song-info="owner"></span>
          </h2>

          <div class="mt-5">
            <span class="text-secondary">Audio link</span>
            <span>
              <i class="fas fa-link"></i>
              <span class="font-italic" data-amplitude-song-info="url"></span>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
