<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tunes Viewer</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/56c3afa462.js" crossorigin="anonymous"></script>

  <!-- Amplitude JS Music playing library  -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.js"></script>

  <!-- Amplitude JS Music Player CSS  -->
  <link rel="stylesheet" href="style/amplitude-js.css" type="text/css"/>

  <link rel="stylesheet" href="style/main.css" type="text/css"/>

  <link rel="stylesheet" href="style/dark-mode-generated.css" type="text/css"/>
  <link rel="stylesheet" href="style/dark-mode-customizations.css" type="text/css"/>
</head>

<body class="fade-in" onload="document.body.style.opacity='1'">
  <div class="container mt-0" style="margin-bottom: 5rem;">
    <nav class="navbar-expand-lg">
      <div class="row mt-3">
        <div class="col-4 col-lg-1 px-0">
          <a href="index.html">
            <img class="float-right" src="./img/tunes-logo.png" alt="" width="85px" style="border-radius:100%; border:3px solid #fff; margin-top:1rem;">
          </a>
        </div>

        <div class="col-4" style="margin-top: 2rem;">
          <a href="index.html">
            <span class="h1 font-weight-bold" style="color: rgb(255, 255, 255);">
              TUNES
            </span>
            <span class="h3 font-weight-light mb-5" style="color: rgb(255, 255, 255); letter-spacing: 8px;">
              PROJECT
            </span>
          </a>
        </div>

        <div class="col-5 col-lg-7 ml-auto" style="margin-top: 1rem;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="viewOwnersTunesButton" class="btn btn-lg btn-primary gradient-button">
                  View Your Tunes
                </a>
              </li>
            </ul>

            <h4 class="px-4 mt-1" style="font-style: italic; font-weight: 700;">OR</h4>

            <form id="searchTuneIdForm" class="input-group form-inline w-auto my-0 py-4">
              <input id="searchTuneIdInput" class="form-control form-control-lg pr-0" type="search" placeholder="Search by tune id"
                     aria-label="Search" style="border-radius: 2rem 0 0 2rem;">
              <div class="input-group-append">
                <button id="searchTuneIdButton" type="submit" class="btn btn-primary gradient-button pl-3 pr-4" style="font-size: 20px; border-radius: 0 2rem 2rem 0;">
                  Go
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </nav>

    <div class="row" style="margin-top: 4rem;">
      <div class="offset-4 col-4">
        <img class="img-fluid" data-amplitude-song-info="cover_art_url" src="./img/tunes-logo.png" alt=""/>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <h1 data-amplitude-song-info="name" class="song-name" style="font-weight: 700">Loading...</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="player" style="border-radius: 1rem;">
          <div class="meta-container">
            <div class="time-container">
              <div class="current-time">
                <span class="amplitude-current-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" data-amplitude-song-index="0"></span>
              </div>

              <div class="duration">
                <span class="amplitude-duration-minutes" data-amplitude-song-index="0">3</span>:<span class="amplitude-duration-seconds" data-amplitude-song-index="0">30</span>
              </div>
            </div>
            <progress class="amplitude-song-played-progress" data-amplitude-song-index="0" id="song-played-progress"></progress>
            <div class="control-container">
              <div class="amplitude-prev">

              </div>
              <div class="amplitude-play-pause" data-amplitude-song-index="0">

              </div>
              <div class="amplitude-next">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card glow-shadow">
          <div class="card-body mx-5">
            <h2 class="mb-2">
              <span class="text-secondary">Owned by</span> <span data-amplitude-song-info="owner"></span>
            </h2>

            <div class="mt-4">
              <span class="h5 text-secondary">
                Tune #
              </span>
              <span class="h5 font-italic" id="tuneNumber"></span>
            </div>

            <div class="mt-4">
              <span class="h5 text-secondary">
                Audio link
                <i class="fas fa-link"></i>
              </span>
              <span>
                  <span class="h5 font-italic" data-amplitude-song-info="url"></span>
                </span>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card glow-shadow">
          <div class="card-body mx-5">
            <h2 class="font-italic">More tunes derivatives coming soon!</h2>

            <div class="mt-4">
              <p class="text-secondary">
                Message @thedon on Discord or email donaldbough@gmail.com to display your derivative
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
